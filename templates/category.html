<!DOCTYPE html>
<html>
<head>
    <title>{{ category_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h2>{{ category_name }} Schemes</h2>

<div class="category-grid">
    {% for id, scheme in schemes.items() %}
        <a href="/scheme/{{ category_key }}/{{ id }}" class="category-link">
            <div class="category-card">
                <h3>{{ scheme.title }}</h3>
            </div>
        </a>
    {% endfor %}
</div>

</body>
</html>
